<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Logo Adoção de Animais">
    <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ff4d6d"/>
            <stop offset="100%" stop-color="#7c3aed"/>
        </linearGradient>
        <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.18"/>
        </filter>
    </defs>

    <!-- Fundo circular -->
    <circle cx="128" cy="128" r="112" fill="url(#g)" filter="url(#soft)"/>

    <!-- Coração (base) -->
    <path d="M128 196
           C86 165, 64 142, 64 114
           C64 94, 78 80, 96 80
           C110 80, 122 88, 128 98
           C134 88, 146 80, 160 80
           C178 80, 192 94, 192 114
           C192 142, 170 165, 128 196 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Pata (almofadas) -->
    <g fill="#1f1f1f" opacity="0.9">
        <!-- dedos -->
        <circle cx="96" cy="122" r="10"/>
        <circle cx="118" cy="112" r="10"/>
        <circle cx="138" cy="112" r="10"/>
        <circle cx="160" cy="122" r="10"/>
        <!-- almofada principal -->
        <path d="M128 170
             C112 170, 98 159, 98 144
             C98 132, 108 123, 120 123
             C124 123, 126 124, 128 126
             C130 124, 132 123, 136 123
             C148 123, 158 132, 158 144
             C158 159, 144 170, 128 170 Z"/>
    </g>

    <!-- Brilho subtil -->
    <path d="M52 106
           C64 68, 98 44, 140 44
           C156 44, 170 48, 182 54"
          fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
</svg>
